<!DOCTYPE html> 

<html>
    <head>
        <title>Live HTML/CSS/JS Editor</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.6/ace.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    
    <body onload='ready()'>
        <div id='container'>
            <div id='editors'>
                <div class = 'fa fa-html5 htmlLabel' style="font-size:23px;color:red" id = 'labels'>
                    <button type="button" class="button minButton" onclick="minimizeIframe()"><i class='fa fa-window-minimize'></i></button>
                    <span id='text'>HTML</span>
                </div>
                <div class = 'fa fa-css3 cssLabel' style="font-size:23px;color:red" id='labels'>
                    <span id='text'>CSS</span>
                </div>
                <div class = 'fa fa-jsfiddle jsLabel' style="font-size:23px;color:red" id='labels'>
                    <button type="button" class="button downloadCode" onclick="downloadCode()"><i class='fa fa-download'></i></button>
                    <span id='text'>Javascript</span>
                    <button type="button" class="button maxButton" onclick="maximizeIFrame()"><i class='fa fa-window-maximize'></i></button>
                </div>

                <div class='editor' id='htmlEditor'></div>
                <div class='editor' id='cssEditor'></div>
                <div class='editor' id='jsEditor'></div>
            </div>
    
            <iframe id='iframe' frameBorder="0">
            </iframe>
        </div>
    
        <script type="text/javascript" src="scripts/htmlEditor.js"></script>
        <script type="text/javascript" src="scripts/cssEditor.js"></script>
        <script type="text/javascript" src="scripts/jsEditor.js"></script>
        <script type="text/javascript" src="scripts/iframeManager.js"></script>
        <script type="text/javascript" src="scripts/codeBeautifier.js"></script>
        <script type="text/javascript" src="scripts/keyboardShortcuts.js"></script>
        <script type="text/javascript" src="scripts/main.js"></script>

        <button type="button" class="button beautifyButton" onclick="beautifyCode()">Beautify Code</button>
        <button type="button" class="button darkModeToggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>
        <button type="button" class="button helpButton" onclick="showHelpModal()">Help</button>

        <div id="helpModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeHelpModal()">&times;</span>
                <h2>Keyboard Shortcuts</h2>
                <ul>
                    <li><strong>Ctrl + S</strong>: Save code</li>
                    <li><strong>Ctrl + R</strong>: Run code</li>
                    <li><strong>Ctrl + B</strong>: Beautify code</li>
                </ul>
            </div>
        </div>

    </body>

</html>
